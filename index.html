
<!DOCTYPE HTML> <SCRIPT> var xmlHttp=createXmlHttpObject(); function createXmlHttpObject(){  if(window.XMLHttpRequest){     xmlHttp=new XMLHttpRequest();  }else{     xmlHttp=new ActiveXObject('Microsoft.XMLHTTP');  }  return xmlHttp; } function process(){  if(xmlHttp.readyState==0 || xmlHttp.readyState==4){    xmlHttp.open('PUT','xml',true);    xmlHttp.onreadystatechange=handleServerResponse;    xmlHttp.send(null);  }  setTimeout('process()',1000); } function handleServerResponse(){  if(xmlHttp.readyState==4 && xmlHttp.status==200){    xmlResponse=xmlHttp.responseXML;    xmldoc = xmlResponse.getElementsByTagName('vals');    message1 = xmldoc[0].firstChild.nodeValue;    message2 = xmldoc[1].firstChild.nodeValue;    document.getElementById('runtime').innerHTML=message1;    document.getElementById('metric').innerHTML=message2;  } } </SCRIPT>  <BODY onload='process()'>  <BR>This is the ESP website ...<BR>  Runtime = <A id='runtime'></A>  Metric = <A id='metric'></A>  </BODY>  </HTML>
